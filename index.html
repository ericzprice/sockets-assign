<!DOCTYPE html>
<html>
    <head>

    <!-- vue.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
    <!-- jQuery js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- socket.io js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <meta charset="utf-8"/>
    <title>Socket Chat App - Chat</title>
    <!-- mobile ready -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Lobster+Two|Lora|Roboto" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="/main.css">

    </head>

    <body class="container">

        <hr>

        <div class="row">
            <div class="col-md-4">
                <h2>Start a message and add recipients:</h2>
                <form>
                    <div class="form-group">
                        <textarea id="chatbox" class="form-control" rows="2"></textarea>
                    </div>
                    <button id="team" class="btn btn-danger">Teamchat</button>
                    <button id="all" class="btn btn-primary">Allchat</button>
                </form>
            </div>
            <div class="col-md-8">
                <h2>Chat Status & Messages:</h2>
                <ul id="chat-messages"></ul>
            <div>
        </div>

        <!-- custom js -->
        <script src="/main.js" type="text/javascript"></script>

    </body>

</html>
